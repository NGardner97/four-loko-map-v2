name: Geocode CSV on push

on:
  push:
    paths:
      - 'four-loko-sightings-raw.csv'
      - 'geocoder.R'

jobs:
  geocode_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies (for R packages)
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev build-essential

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          tidygeocoder
          dplyr
          readr
          jsonlite
          httr
          commonmark

    - name: Run geocode script
      run: Rscript geocoder.R

    - name: Commit and push geocoded CSV if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/geocoded_data.csv
        git diff --cached --quiet || git commit -m "Auto update geocoded CSV [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
